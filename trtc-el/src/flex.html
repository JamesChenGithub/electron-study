<!DOCTYPE html>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: lightyellow;
    }


    .box {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        background-color: red;
    }

    .one {
        width: 10%;
        min-width: 80px;
        max-width: 120px;
        background-color: blue;
    }

    .two {
        width: 20%;
        min-width: 150px;
        max-width: 200px;
        background-color: gray;
    }

    .three {
        flex: 1;
        width: 30%;
        background-color: green;
        display: flex;
        flex-direction: column;
    }

    .four {
        height: 10%;
        background-color: aqua;
    }
    .five {
        flex: 1;
        background-color: yellow;
    }
    .six {
        width:100px;
        background-color: orange;
    }
</style>

<script>
    setInterval(() => {
        var divs = document.getElementsByClassName("six");
        for (var div in divs) {
            div.setAttribute("style","background-color:rgb(10,0,0)");
            div.setAttribute("style","display:none");  
        }

    }, 5000);
</script>
<html>

<body>

    <div class="box">
        <div class="one">

        </div>
        <div class="two">

        </div>
        <div class="three">
            <div class="four">

            </div>
            <div class="five">

            </div>
        </div>
        <div class="six">

            </div>
    </div>

</body>

</html>
